
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogics Private limited | Advanced Precision Technology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h3.font-serif {
            font-family: 'Playfair Display', serif;
        }
        .gradient-text {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tech-pattern {
            background-color: #ffffff;
            background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px), radial-gradient(#cbd5e1 0.5px, #ffffff 0.5px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }
        
        @keyframes smooth-nudge {
            0% { transform: perspective(1000px) rotateX(0deg) rotateY(0deg); }
            20% { transform: perspective(1000px) rotateX(2deg) rotateY(-2deg) translateZ(10px); }
            40% { transform: perspective(1000px) rotateX(-1deg) rotateY(1deg) translateZ(5px); }
            100% { transform: perspective(1000px) rotateX(5deg) rotateY(-5deg) scale(1.05) translateZ(30px); }
        }

        .perspective-1000 {
            perspective: 1500px;
        }

        .tilt-container {
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            transform-style: preserve-3d;
            will-change: transform;
        }

        .tilt-container:hover {
            transform: rotateX(6deg) rotateY(-8deg) scale(1.03);
            box-shadow: 
                0 30px 60px -12px rgba(30, 64, 175, 0.25),
                0 18px 36px -18px rgba(0, 0, 0, 0.3);
        }

        /* Subtle "realistic" shine effect on hover */
        .tilt-container::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0) 100%);
            z-index: 25;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.6s ease;
            border-radius: inherit;
        }

        .tilt-container:hover::after {
            opacity: 1;
        }
    </style>
